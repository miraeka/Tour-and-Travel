<!DOCTYPE html>

<html>

<head>
<meta charset="utf-8">
<title>F75 Tours and Travel</title>
<link rel="stylesheet" href="tugas.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-left">
                <img class="logo" src="https://www.netclipart.com/pp/m/347-3474772_tour-and-travel-logo-png.png">
            </div>
            <div class="header-right">
                <a href="#" class="login">Log in</a>
            </div>
        </div>
    </header>
    <div class="top-wrapper">
        <div class="container">
            <h1>F75 Tours and Travel</h1>
            <h1>Serve You to Amazing Places</h1>
            
        </div>
    </div>
    <div class="tour-wrapper">
        <div class="container">
            <div class="heading">
                <h2>Welcome to the cities</h2>
            </div>
        </div>
        <div class="tours">
            <div class="tour">
                <div class="tour-icon">
                    <img src="https://lpviator.imgix.net/media/attractions-splice-spp-674x446/06/74/ba/d3.jpg?auto=compress&crop=center&fit=crop&format=auto&h=416&q=45&w=960">
                    <p>Yogyakarta</p>
                </div>
            </div>
            <div class="tour">
                <div class="tour-icon">
                    <img src="https://lpviator.imgix.net/media/attractions-splice-spp-674x446/06/74/29/95.jpg?auto=compress&crop=center&fit=crop&format=auto&h=416&q=45&w=960">
                    <p>Bali</p>
                </div>
            </div>
            <div class="tour">
                <div class="tour-icon">
                    <img src="http://cache-graphicslib.viator.com/graphicslib/thumbs674x446/32602/SITours/full-day-private-north-lombok-highlands-waterfalls-and-volcanoes-tour-in-lombok-424459.jpg?auto=compress&crop=center&fit=crop&format=auto&h=416&q=45&w=960">
                    <p>Lombok</p>
                </div>
            </div>
            <div class="tour">
                <div class="tour-icon">
                    <img src="https://img.jakpost.net/c/2018/07/27/2018_07_27_49997_1532708710._large.jpg">
                    <p>Bromo</p>
                </div>
            </div>

        </div>
    </div>
    <div class="message-wrapper">
        <div class="container">
            <div class="heading">
                <h2>Contact us</h2>
                <div class="btn-wrapper">
                    <a href="#" class="btn signup">Email</a>
                    <a href="#" class="btn facebook">Facebook</a>
                    <a href="#" class="btn twitter">Twitter</a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>F75. 2020.</p>
        </div>
    </footer>

</body>

</html>
